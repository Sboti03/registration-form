<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
    <body>
        <section>
            <div class="container">
                <div class="row ">
                    
                </div>
                
                
            </div>
        </section>
        <div class="container">
            <div action="" class="mx-5">
                <div class="row  justify-content-md-center">
                    <div class="col-md-4 mb-1">
                        <label for="email" name="email" class="form-label">Email cím</label>
                        <input type="email" id="email" class="form-control validation" placeholder="emailcimed@mail.com" required>
                    </div>
                </div>

                <div class="row justify-content-md-center">
                    <div class="col-md-4 mb-1 validation" id="emailError">
                        Rossz név
                    </div>
                </div>

                <div class="row  justify-content-md-center">
                    <div class="col-md-4 mb-1">
                        <label for="username" class="form-label">Usernév</label>
                        <input type="text" id="username" class="form-control validation" placeholder="felhasználó neved" required>
                    </div>
                </div>
                
                <div class="row justify-content-md-center">
                    <div class="col-md-4 mb-1 validation" id="userError">
                        Rossz név
                    </div>
                </div>

                <div class="row  justify-content-md-center">
                    <div class="col-md-4 mb-1">
                        <label for="password" class="form-label">Jelszó</label>
                        <input type="password" id="password" class="form-control validation" placeholder="0..9 A..Z !#..." required>
                    </div>
                </div>
                
                <div class="row justify-content-md-center">
                    <div class="col-md-4 mb-1 validation" id="password1Error"></div>
                </div>

                <div class="row  justify-content-md-center">
                    <div class="col-md-4 mb-1">
                        <label for="passwordAgain" class="form-label">Jelszó újra</label>
                        <input type="password" id="passwordAgain" class="form-control" required>
                    </div>
                </div>

                <div class="row justify-content-md-center">
                    <div class="col-md-4 mb-1 validation" id="password2Error"></div>
                </div>
                
                <div class="row justify-content-md-center">
                    <div class="col-md-4 mb-1">
                        <button type="submit" class="btn btn-primary" id="register">Regisztráció</button>
                    </div>
                </div>
                
    
                
                
                
                
                


                
            </div>
        </div>
    </body>
</html>
